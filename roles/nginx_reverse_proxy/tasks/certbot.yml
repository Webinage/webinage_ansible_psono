- name: apt-get update
  apt:
    update_cache: yes

- name: Install snap agent
  apt: 
    name: "snapd"
    state: "latest"

- name: Ensure snap core is prensent
  community.general.snap:
    name: core

- name: Install certbot
  community.general.snap:
    name: certbot
    classic: yes

- name: Symlink certbot snap to certbot path
  file:
    src: /snap/bin/certbot
    dest: /usr/bin/certbot
    state: link

- name: ensure certbot app is present in ufw config
  copy:
    src: "certbot.ini"
    dest: "/etc/ufw/applications.d/certbot.ini"
    mode: 0644

- name: ensure certbot hooks are present
  copy:
    src: "{{ item }}"
    dest: "/root/{{ item }}"
    mode: 0755
  with_items:
    - certbot_posthook.sh
    - certbot_prehook.sh

- name: reload nginx before certbot is triggered
  service: name=nginx state=reloaded

- name: Run certbot to get a cert
  shell: "certbot certonly -n -m {{ certbot_mail }} --pre-hook /root/certbot_prehook.sh --post-hook /root/certbot_posthook.sh --agree-tos --webroot --webroot-path /var/www/{{ psono_hostname }}/ --domain {{ psono_hostname }} --cert-name {{ psono_hostname }}"

- name: Enable certbot autorenew
  cron:
    name: "certbot renew {{ psono_hostname }}"
    minute: 30
    hour: 2
    day: 10
    user: "root"
    job: "certbot renew >> /var/log/cron.log 2>&1"

- name: Ensure symlinks to certs are set to live and not temp
  file:
    src: /etc/letsencrypt/live/{{ psono_hostname }}/{{ item }}
    dest: /etc/letsencrypt/bootstrap/{{ psono_hostname }}/{{ item }}
    state: link
  with_items:
    - fullchain.pem
    - privkey.pem
  notify: restart nginx

- name: Add auto nginx reload to certbot conf
  lineinfile:
    path: /etc/letsencrypt/cli.ini
    regexp: '^deploy-hook ='
    line: 'deploy-hook = systemctl reload nginx'

- name: Adjust renew conf to workaround bug in certbot 0.31
  lineinfile:
    path: "/etc/letsencrypt/renewal/{{ psono_hostname }}.conf"
    insertafter: "[[webroot_map]]"
    regexp: "^{{ psono_hostname }} = /var/www/{{ psono_hostname }}"
    line: "{{ psono_hostname }} = /var/www/{{ psono_hostname }}"
